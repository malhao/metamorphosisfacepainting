title: Rosie | Metamorphosis Face Painting in Southampton, Hampshire
description: Professional face painting — adding colour, creativity, and joy to birthday parties, festivals, and local events.
content: |
  Hi, I’m Rosie, the face behind Metamorphosis! I’m based in Southampton and bring fresh, creative energy to every event.  There’s nothing better than seeing someone’s excitement when they look in the mirror — whether it’s a child transformed into a superhero or butterfly, or an adult adding festival sparkle.  I am fully insured (PLI - Public Liability Insurance) and use only skin-safe, professional-quality products. I keep everything clean and hygienic, so you can feel confident in booking my services. Friendly and reliable, I love bringing colour and fun to:  Birthday parties  Local events  Festivals  Add a touch of magic to your celebration — message me today to reserve your date!
